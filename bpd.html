    <script type="text/javascript">
      function openEmail () {
        const mailto = 'MAYOR@BOSTON.GOV,city.council@boston.gov,kim@kimjaney.org,A.E.George@boston.gov,Michael.F.Flaherty@boston.gov,Michelle.Wu@boston.gov,Lydia.Edwards@boston.gov,Ed.Flynn@boston.gov,Frank.Baker@boston.gov,Andrea.Campbell@boston.gov,Ricardo.Arroyo@boston.gov,Matthew.Omalley@boston.gov,kenzie.bok@boston.gov,liz.breadon@boston.gov';
        const subject = 'Defund%20the%20BPD';
        const body = 'Dear%20City%20Councilors%2C%0A%0AThe%20City%20of%20Boston%20must%20reduce%20the%20Boston%20Police%20Department%20budget.%20The%20City%20Council%20needs%20to%20address%20a%20lack%20of%20investment%20in%20predominantly%20Black%20and%20Brown%20communities%20and%20an%20over-investment%20in%20their%20criminalization%20and%20surveillance%20including%20spending%20on%20the%20Boston%20Regional%20Intelligence%20Center%20%28BRIC%29.%0AThe%20City%20Council%20is%20considering%20a%20grant%20of%20%24850%2C000%20from%20the%20Executive%20of%20Public%20Safety%20to%20spend%20on%20the%20BRIC%2C%20in%20addition%20to%20%244%20million%20in%20the%20City%20Budget%20and%20other%20federal%20funding%20from%20Trump%E2%80%99s%20Department%20of%20Homeland%20Security.%20The%20City%20Council%20should%20not%20authorize%20the%20grant%20and%20should%20cut%20the%20BRIC%20line%20item%20from%20our%20city%20budget.%20BRIC%20manages%20the%20racist%20gang%20database%20and%20invasive%20surveillance%20that%20disproportionately%20targets%20Black%20and%20Brown%20residents.%0ANow%20especially%2C%20the%20City%20Council%20can%20take%20a%20stand%20for%20racial%20justice%20by%20significantly%20defunding%20policing%20and%20investing%20in%20Black%20and%20Brown%20communities%20-%20starting%20with%20cutting%20the%20least%20transparent%20and%20most%20harmful%20parts%20of%20the%20BPD%20budget.%0A%0A%5BOptional%20to%20include%3A%20The%20impact%20the%20Boston%20police%20have%20had%20on%20me%20is%3A%0AInstead%20of%20funding%20BPD%2C%20my%20community%20needs%3A%0AThis%20issue%20is%20important%20to%20me%20because%3A%5D%0A%0ARacist%20police%20violence%20doesn%E2%80%99t%20just%20happen%20in%20other%20cities%20-%20it%20happens%20here%20in%20Boston%20too.%20%20The%20City%20Council%20must%20stop%20investing%20in%20targeted%20criminalization%20and%20surveillance%2C%20and%20fund%20what%20Black%20and%20Brown%20communities%20need%20to%20be%20safe%20and%20healthy%3A%20COVID19%20relief%2C%20housing%2C%20healthcare%2C%20treatment%2C%20healing%2C%20cooperative%20businesses%2C%20community%20centers%2C%20community-led%20organizations%20and%20projects.%20%20%0A%0AThank%20you%2C%0A%0A%5BName%2FLocation%5D%0A';
        location.href = `mailto:${mailto}?subject=${subject}&body=${body}`;
      }
